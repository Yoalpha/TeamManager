<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='coach_client.css') }}">
    <script type= "text/javascript "src="{{ url_for('static', filename='jaba.js') }}" ></script>
</head>
<body>
    <div class="topnav">
        <div class="nav-center">
            <h2>Coach Dashboard</h2>
        </div>
        <div class="nav-right">
            <a  href="/coach_client" id="groups-link">Home</a>
            <a href="/create_team" id="groups-link">Teams</a>
            <a href="/create_tournament" id="groups-link">Tornaments</a>
            <div class="dropdown">
                <button class="dropbtn">Account ({{ username }})
                    <i class="arrow down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="/logout">Sign Out</a>
                </div>
            </div>
        </div>
    </div> 
    
    <div class="main-content">
        <div class="left-section">
            <h3>Your Teams</h3>
            <div class="scroll-container">
                <ul id="coach-teams">
                    {% for i in result %}
                        <li><a href="/team/{{i}}">{{ i + "  |  " + result[i] }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
        <div class="right-section">
            <h3>Your Tournaments</h3>
            <div class="scroll-container">
                <ul id="coach-tournaments">
                    {% for i in resulttournament %}
                        <li><a href="/tournament/{{i}}">{{ i + "  |  " + resulttournament[i] }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
